# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ğŸ› ï¸ Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    environment: ci
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: ğŸ¤” Checkout branch
        uses: actions/checkout@v4
      - name: ğŸ¤– Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: ğŸ”½ Install dependencies
        run: npm ci
      - name: ğŸ› ï¸ Build lpp
        run: npm run build --if-present
      - name: âœ… Upload artifacts (lpp)
        uses: actions/upload-artifact@v4
        with:
          name: lpp
          path: dist/withL10n.global.js
      - name: ğŸ› ï¸ Build lpp (Turbowarp version)
        run: npm run build:turbowarp --if-present
      - name: âœ… Upload artifacts (lpp-turbowarp)
        uses: actions/upload-artifact@v4
        with:
          name: lpp-turbowarp
          path: dist/index.global.formatted.js
